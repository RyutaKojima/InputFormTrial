<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お試しInput</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.7.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.7.0/firebase-database.js"></script>
    <script defer src="/__/firebase/5.7.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.7.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style>
      input, label {
        margin: 10px 10px;
        display: block;
      }
      input {
        margin-left: 30px;
      }
      .warning {
        color: red;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="text-wapper">
          <h1>テキスト型</h1>

          <label>type="text"</label>
          <input type="text">

          <label>type="password"</label>
          <input type="password">

          <label>type="email"</label>
          <input type="email">

          <label>type="number"</label>
          <input type="number">

          <label>type="search"</label>
          <input type="search">

          <label>type="tel"</label>
          <input type="tel">

          <label>type="url"</label>
          <input type="url">
        </div>

        <hr>

        <div class="type-wrapper">
          <h1>日付・時間型</h1>

          <label>type="date"</label>
          <input type="date">

          <label>type="datetime-local"</label>
          <input type="datetime-local">

          <label>type="month"</label>
          <input type="month">

          <label>type="week"</label>
          <input type="week">

          <label>type="time"</label>
          <input type="time">

          <label>type="datetime" <span class="warning">廃止されました。代わりに`&lt;input type="datetime-local"&gt;`を使います</span></label>
          <input type="datetime">
        </div>

        <hr>

        <div class="type-wrapper">
          <h1>その他</h1>

          <label>type="button"</label>
          <input type="button">

          <label>type="checkbox"</label>
          <input type="checkbox">

          <label>type="color"</label>
          <input type="color">

          <label>type="file"</label>
          <input type="file">

          <label>type="image"</label>
          <input type="image">

          <label>type="radio"</label>
          <input type="radio">

          <label>type="range"</label>
          <input type="range">

          <label>type="reset"</label>
          <input type="reset">

          <label>type="submit"</label>
          <input type="submit">
        </div>
      </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
      });
    </script>
  </body>
</html>
